<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Header</h1>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="aquarium">
                    <div class="aqarium__fishes">
                        <div class="aquarium__fish aquarium__fish--red">
                            <div class="aquarium__fisch-head aquarium__fisch-head--red"></div>
                            <div class="aquarium__fisch-body aquarium__fisch-body--red"></div>
                            <div class="aquarium__fish-tail-top aquarium__fish-tail-top--red"></div>
                            <div class="aquarium__fish-tail-botton aquarium__fish-tail-botton--red"></div>
                            <div class="aquarium__fish-tail-back aquarium__fish-tail-back--red"></div>
                        </div>
                        <div class="aquarium__fish aquarium__fish--gold">
                            <div class="aquarium__fisch-head aquarium__fisch-head--gold"></div>
                            <div class="aquarium__fisch-body aquarium__fisch-body--gold"></div>
                            <div class="aquarium__fish-tail-top aquarium__fish-tail-top--gold"></div>
                            <div class="aquarium__fish-tail-botton aquarium__fish-tail-botton--gold"></div>
                            <div class="aquarium__fish-tail-back aquarium__fish-tail-back--gold"></div>
                        </div>
                    </div>
                    <div class="aquaruim__body"></div>
                    <div class="aquarium__top"></div>
                </div>
                <div class="cat">
                    <div class="cat__head">
                    </div>
                    <div class="cat__ears-left">
                        <div class="cat__ear-left"></div>
                        
                    </div>
                    <div class="cat__ears-right">
                        <div class="cat__ear-right"></div>
                    </div>
                    <div class="cat__eyes">
                        <div class="cat__eye cat__eye-right">
                            <div class="cat__eye-center"></div>
                        </div>
                        <div class="cat__eye cat__eye-left">
                            <div class="cat__eye-center"></div>
                        </div>
                    </div>
                    <div class="cat__mouth">
                        <div class="cat__mouth-form"></div>
                    </div>
                    <div class="cat__nose">
                        
                    </div>
                    <div class="cat__body"></div>
                    <div class="cat__legs-right-top">
                        <div class="cat__leg-right-top"></div>
                    </div>
                    <div class="cat__legs-left-top">
                        <div class="cat__leg-left-top"></div>
                    </div>
                    <div class="cat__legs-right">
                        <div class="cat__leg-right"></div>
                    </div>
                    <div class="cat__legs-left">
                        <div class="cat__leg-left"></div>
                    </div>
                </div>
                <div class="table"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h2>Footer</h2>
            </div>
        </footer>
    </div>
</body>

</html>
